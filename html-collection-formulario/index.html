<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Formulário 1</h1>

          <form id="form1">
            <label>
              <span>Nome</span>
              <input type="text" class="form-control" id="nome" />
            </label>
            <label>
              <span>Emal</span>
              <input type="email" class="form-control" id="email" />
            </label>
            <label>
              <input type="checkbox" class="form-check-input" id="promocao" />
              <span>Receba email promocional</span>
            </label>
            <div>
              <label>
                <input
                  type="radio"
                  name="contato"
                  class="form-check-input"
                  id="contatoTel"
                />
                <span>Contato por telefone</span>
              </label>
              <label>
                <input
                  type="radio"
                  name="contato"
                  class="form-check-input"
                  id="contatoEmail"
                />
                <span>Contato por email</span>
              </label>
            </div>
            <div>
              <select name="" id="estado">
                <option value="">Selecione o estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Belo Horizonte</option>
              </select>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="recebeDadosDoForm1(form1)"
              >
                Cadastrar
              </button>
            </div>
          </form>
        </div>

        <div class="col">
          <h1>Formulário 2</h1>

          <form id="form2">
            <label>
              <span>Nome</span>
              <input type="text" class="form-control" id="nome" />
            </label>
            <label>
              <span>Emal</span>
              <input type="email" class="form-control" id="email" />
            </label>
            <label>
              <input type="checkbox" class="form-check-input" id="promocao" />
              <span>Receba email promocional</span>
            </label>
            <div>
              <label>
                <input
                  type="radio"
                  name="contato"
                  class="form-check-input"
                  id="contatoTel"
                />
                <span>Contato por telefone</span>
              </label>
              <label>
                <input
                  type="radio"
                  name="contato"
                  class="form-check-input"
                  id="contatoEmail"
                />
                <span>Contato por email</span>
              </label>
            </div>
            <div>
              <select name="" id="estado">
                <option value="">Selecione o estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Belo Horizonte</option>
              </select>
            </div>
            <div>
              <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <p id="log">Focus check results are shown here.</p>
    <button id="newWindow">Open new window</button> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
